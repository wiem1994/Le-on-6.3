<h1 class="mt-3">Liste Des <strong>Cursus.</strong></h1>
<app-detail-cursus [cursus]= "selectedCursus"></app-detail-cursus>
<div class="d-flex flex-column align-items-center mt-30">
<div class="card" *ngFor="let cursus of ( curs | sortname) ">
    <img [class.selected]="selectedCursus" (click)="onSelect(cursus)" src="{{cursus.image}}" class="card-img-top" alt="error">
    <div  class="card-body">
      <h5 class="card-title">{{cursus.nom.toUpperCase()}}</h5>
    </div>
  </div>
</div>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="nom">
      Nom
    </label>
    <input id="nom" type="text" formControlName="nom">
 
    <div *ngIf="registrationForm.controls['nom'].invalid && registrationForm.controls['nom'].touched">
      Le champ nom est obligatoire
    </div>
   </div>


  <div>
    <label for="description">
      Description
    </label>
    <input id="description" type="text"  formControlName="description">
    <div *ngIf="registrationForm.controls['description'].invalid && registrationForm.controls['description'].touched">
      Le champ description est obligatoire
    </div>
  </div>

  <div>
    <label for="image">
      Image
    </label>
    <input id="image" type="text"  formControlName="image">
    <div *ngIf="registrationForm.controls['image'].invalid && registrationForm.controls['image'].touched">
      Le champ image est invalid
    </div>
  </div>

  <div>
    <label for="motsCles">
      Mots clés
    </label>
    <input id="motsCles" type="text"  formControlName="motsCles">
    <div *ngIf="registrationForm.controls['motsCles'].invalid && registrationForm.controls['motsCles'].touched">
      Le champ mots clés est obligatoire
    </div>
  </div>

  <button class="button" type="submit" [disabled]="registrationForm.invalid" >Add</button>

</form>
